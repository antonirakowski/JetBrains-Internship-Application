<!doctype html>
<html>
<head>
    <title>Interactive Cluster Graphs</title>

    <!-- Load Plotly.js library -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

    <!-- Bootstrap for styling and tab layout -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>

    <div class="container mt-4">
        <!-- Tab navigation for switching between graphs -->
        <ul class="nav nav-tabs" id="graphTabs" role="tablist">
          <li class="nav-item" role="presentation">
            <button class="nav-link active" id="geo-tab" data-bs-toggle="tab" data-bs-target="#geo" type="button" role="tab">
              GEO ID to Cluster Network
            </button>
          </li>
          <li class="nav-item" role="presentation">
            <button class="nav-link" id="pmid-tab" data-bs-toggle="tab" data-bs-target="#pmid" type="button" role="tab">
              PMID to Cluster Network
            </button>
          </li>
        </ul>

        <!-- Tab content displaying the embedded HTML graphs -->
        <div class="tab-content mt-3">

          <!-- GEO graph goes here -->
          <div class="tab-pane fade show active" id="geo" role="tabpanel">
            {{ geo_html | safe }}
          </div>

          <!-- PMID graph goes here -->
          <div class="tab-pane fade" id="pmid" role="tabpanel">
            {{ pmid_html | safe }}
          </div>
        </div>
      </div>
      
</body>
</html>
